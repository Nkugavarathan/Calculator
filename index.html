<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="cont">
        <input type="text" id="inp">
        <button class="box" onclick="removeinput()">AC</button>
        <div class="container">
            <div class="row">
                <button class="box" onclick="displayval(1)">1</button>
                <button class="box" onclick="displayval(2)">2</button>
                <button class="box" onclick="displayval(3)">3</button>
                <button class="box" onclick="displayval('/')">/</button> 
            </div>
            <div class="row">
                <button class="box" onclick="displayval(4)">4</button>
                <button class="box" onclick="displayval(5)">5</button>
                <button class="box" onclick="displayval(6)">6</button>
                <button class="box" onclick="displayval('*')">*</button>
            </div>
                <div class="row">
                <button class="box" onclick="displayval(7)">7</button>
                <button class="box" onclick="displayval(8)">8</button>
                <button class="box" onclick="displayval(9)">9</button>
                <button class="box" onclick="displayval('+')">+</button>
            </div>
            <div class="row">
                <button class="box" onclick="displayval('.')">.</button>
                <button class="box"onclick="displayval(0)">0</button>
                <button class="box" onclick="displayval('-')">-</button>
                <button class="box" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
